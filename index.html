<!DOCTYPE html>
<html>
<head>
<title>Rose Day üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:linear-gradient(135deg,#ffe6ea,#fff);
  font-family:Poppins,sans-serif;
  text-align:center;
  padding:30px;
  overflow:hidden;
}

h1{color:#e63946}
p{font-size:18px}

img{
  width:160px;
  height:160px;
  border-radius:50%;
  border:4px solid #e63946;
  margin-top:15px;
}

#rose{
  font-size:80px;
  cursor:pointer;
  transition:transform 0.3s;
}
#rose:hover{
  transform:scale(1.2) rotate(-10deg);
}

/* Floating hearts */
.heart{
  position:fixed;
  font-size:20px;
  animation:floatUp 3s linear forwards;
}
@keyframes floatUp{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

/* Falling petals */
.petal{
  position:fixed;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0.8;
  }
}

#countdown{
  margin-top:20px;
  font-size:18px;
  color:#e63946;
}

#nextBtn{
  margin-top:25px;
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:16px;
  background:#e63946;
  color:white;
  cursor:pointer;
  display:none;
}

audio{display:none;}
</style>
</head>

<body>

<script>
// Heart burst
function releaseHearts(){
  for(let i=0;i<25;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üå∏";
    heart.style.left=Math.random()*100+"vw";
    heart.style.bottom="0px";
    heart.style.animationDuration=(2+Math.random()*2)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }
}

// Falling petals background
setInterval(()=>{
  const petal=document.createElement("div");
  petal.className="petal";
  petal.innerHTML="üå∏";

},500);

// Countdown + auto next button
const nextDayDate = new Date("Feb 8, 2026 00:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const d=nextDayDate-now;

  if(d <= 0){
    document.getElementById("countdown").innerHTML="ü§ó Propose Day is unlocked!";
    document.getElementById("nextBtn").style.display="inline-block";
  } else {
    document.getElementById("countdown").innerHTML=
    `‚è≥ Next surprise in ${Math.floor(d/3600000)}h ${Math.floor(d/60000)%60}m ${Math.floor(d/1000)%60}s`;
  }
},1000);

function goNext(){
  window.location.href="propose.html";
}
</script>
