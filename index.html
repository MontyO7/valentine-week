<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day üåπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 height:100vh;
 font-family:Poppins;
 background:radial-gradient(circle at top,#ff8fab,#ffe6ea 65%);
 overflow:hidden;
 color:#fff;
}

/* Card */
.card{
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 width:90%;
 max-width:380px;
 padding:28px;
 border-radius:24px;
 background:rgba(255,255,255,.18);
 backdrop-filter:blur(18px);
 box-shadow:0 20px 60px rgba(0,0,0,.25);
 text-align:center;
}

/* Image */
.card img{
 width:130px;
 height:130px;
 border-radius:50%;
 border:4px solid rgba(255,255,255,.6);
 margin-bottom:12px;
}

/* Rose */
#rose{
 font-size:90px;
 cursor:pointer;
 transition:.3s;
}
#rose:hover{transform:scale(1.15)}

/* Hearts */
.heart{
 position:fixed;
 bottom:0;
 font-size:22px;
 animation:floatUp 3s linear forwards;
}
@keyframes floatUp{
 to{transform:translateY(-120vh);opacity:0}
}

/* Button */
#nextBtn{
 display:none;
 margin-top:18px;
 padding:12px 30px;
 border:none;
 border-radius:30px;
 font-size:15px;
 background:linear-gradient(135deg,#ff4d6d,#ff85a1);
 color:#fff;
 cursor:pointer;
}

/* Countdown */
#countdown{
 margin-top:10px;
 font-size:14px;
 opacity:.9;
}
</style>
</head>

<body>

<div class="card">
 <img src="dimpal.jpg" alt="Dimpal">
 <h2>Happy Rose Day üåπ</h2>
 <p id="text"></p>

 <div id="rose">üåπ</div>

 <div id="countdown"></div>

 <button id="nextBtn" onclick="location.href='propose.html'">
  Next Day ‚Üí üíç
 </button>

 <p style="margin-top:14px;font-size:13px">From Monty ‚ù§Ô∏è</p>
</div>

<script>
// Typewriter
const msg = "Just like this rose, you make my world beautiful.";
let t = 0;
setInterval(() => {
 if(t < msg.length){
  document.getElementById("text").innerHTML += msg.charAt(t);
  t++;
 }
}, 50);

// Rose click
document.getElementById("rose").addEventListener("click", () => {

 // hearts animation
 for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üå∏";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),3000);
 }

 // show button
 //document.getElementById("nextBtn").style.display="inline-block";
});

// Countdown
const target = new Date("Feb 8, 2026 00:00:00").getTime();


setInterval(()=>{
 let now = new Date().getTime();
 let diff = target - now;

 if(diff <= 0){
  document.getElementById("countdown").innerHTML =
   "ü§ç Propose Day Unlocked";
  document.getElementById("nextBtn").style.display="inline-block";
 }else{
  let h = Math.floor(diff / 3600000);
  let m = Math.floor((diff % 3600000) / 60000);
  document.getElementById("countdown").innerHTML =
   `‚è≥ Next in ${h}h ${m}m`;
 }
},1000);
</script>

</body>
</html>
