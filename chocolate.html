<style>
body{
 margin:0;height:100vh;font-family:Poppins;
 background:radial-gradient(circle at top,#7b3f00,#ffd6a5 65%);
 overflow:hidden;color:#fff
}
.card{
 position:absolute;top:50%;left:50%;
 transform:translate(-50%,-50%);
 width:90%;max-width:380px;
 padding:28px;border-radius:24px;

 backdrop-filter:blur(18px);

}
#choco{
 font-size:90px;
 cursor:pointer;
 transition:.4s
}
#choco:hover{transform:scale(1.15)}
.heart{
 position:fixed;
 bottom:0;
 font-size:22px;
 animation:up 3s linear forwards
}
@keyframes up{
 to{transform:translateY(-120vh);opacity:0}
}
.progress{
 margin:18px 0;
 height:8px;
 border-radius:10px;
 background:rgba(255,255,255,.3)
}

#next{

 margin-top:16px;
 padding:12px 30px;
 border:none;
 border-radius:30px;
 background:linear-gradient(135deg,#ac7e12b0,#d59f1fc0);
 color:#ffffff;
 font-weight:600;

}
#countdown{
 font-size:14px;

</style>
</head>
